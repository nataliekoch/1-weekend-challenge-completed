<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type='text/javascript' src='app.js'></script>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		<h1>Employee Info Form</h1>

		<form id='employeeInfo'>
			<label for='employeename'></label>
			<input class='textField' type='text' id='employeename' name='employeename' 
			placeholder='Employee Name'/>

			<label for='employeenumber'></label>
			<input class='textField' type='text' id='employeenumber' name='employeenumber' placeholder='Employee Number'/>

			<label for='employeejob'></label>
			<input class='textField' type='text' id='employeejob' name='employeejob' placeholder='Job'/>

			<label for='employeeyearlysalary'></label>
			<input class='textField' type='text' id='employeeyearlysalary' name='employeeyearlysalary'
			placeholder='Salary (Yearly)'/>
			<input class = 'submitButton' type='submit' value='Submit'/>
		</form>

		<h2>Monthly Employee Cost: 
			<div id='monthlySalaryTotal'>$0</div>
		</h2>


		<div id="employeeContainer"></div>
	</body>
</html>
